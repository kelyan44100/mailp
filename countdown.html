<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top:20%;
}
</style>
</head>
<body>
<!-- https://www.w3schools.com/howto/howto_js_countdown.asp -->
<div><p id="pCountdownTimer"></p></div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("2018-09-28 16:15:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="pCountdownTimer"
    document.getElementById("pCountdownTimer").innerHTML = days + "j " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("pCountdownTimer").innerHTML = "TERMINÃ‰ BARRE-TOI !!!!!!!!!!!!";
    }
}, 1000);
</script>

</body>
</html>
